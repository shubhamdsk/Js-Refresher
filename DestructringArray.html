<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructring Array</title>
</head>

<body>
    <script>
        let user = ['shubham', 23, 'pune'];
        let [name, age, city] = user;
        console.log(name);
        console.log(age);
        console.log(city);

        let bird = ['wings','fly'];
        let[a,b,c]=bird;
        console.log(a);
        console.log(b);
        console.log(c); // if value not assigned then it shows undefined message
    </script>
</body>

</html>
