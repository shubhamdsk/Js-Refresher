<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Methods - Every</title>
  </head>
  <body>
    <script>
      // Every Method
      const items = [
        { name: "Bike", price: 100 },
        { name: "TV", price: 200 },
        { name: "Album", price: 10 },
        { name: "Book", price: 5 },
        { name: "Phone", price: 500 },
        { name: "Computer", price: 1000 },
        { name: "ComputerKeyword", price: 25 },
      ];

      const hasExpensiveItems = items.every((item) => {
        return item.price > 0;
      });

    //   It will check for every item
      console.log(hasExpensiveItems);
    </script>
  </body>
</html>
