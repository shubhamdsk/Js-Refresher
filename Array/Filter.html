<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Methods - Filter</title>
  </head>
  <body>
    <script>
      // Filter Method
      const items = [
        { name: "Bike", price: 100 },
        { name: "TV", price: 200 },
        { name: "Album", price: 10 },
        { name: "Book", price: 5 },
        { name: "Phone", price: 500 },
        { name: "Computer", price: 1000 },
        { name: "ComputerKeyword", price: 25 },
      ];

      const filteredItems = items.filter((items) => {
        return items.price <= 100;
      });

      console.log(filteredItems);
      
    </script>
  </body>
</html>
